name: Build

on: [push]

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1          
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: 11
        
    - name: Install Xvfb
      run: sudo apt-get install xvfb
    
    - name: Build with Maven
      run: xvfb-run --auto-servernum mvn clean verify -Pother-os -Dtycho.localArtifacts=ignore 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        
    - name: Publish Surefire report
      uses: ScaCap/action-surefire-report@v1.0.13
      if: always()
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        report_paths: "**/target/surefire-reports/*.xml"
                
    - name: Upload p2 repository
      uses: actions/upload-artifact@v1
      with:
        name: p2-repository
        path: net.resheim.eclipse.timekeeper-site/target/repository
